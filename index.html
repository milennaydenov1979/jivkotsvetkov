<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="SILENTHAUS – PVC дограма без компромиси. Подмяна на дограма в София и област. Професионален монтаж, оферта до 24 часа, писмена гаранция." />
  <title>SILENTHAUS | PVC дограма без компромиси – София</title>

  <style>
    :root{
      --bg:#F5F7FA;
      --card:#FFFFFF;
      --text:#0F172A;
      --muted:#475569;
      --line:#E5E7EB;
      --shadow:0 14px 40px rgba(15,23,42,.08);
      --blue:#2563EB;
      --green:#16A34A;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:inherit}
    .container{max-width:1120px;margin:0 auto;padding:0 18px}

    /* HEADER */
    header{
      position:sticky;top:0;z-index:1000;
      background:rgba(245,247,250,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;padding:12px 0;
    }

    .brand{display:flex;align-items:center;gap:10px;min-width:220px}
    .mark{
      width:38px;height:38px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #60A5FA, #2563EB);
      box-shadow: 0 12px 26px rgba(37,99,235,.18);
      position:relative;flex:0 0 auto;
    }
    .mark:after{
      content:"";
      position:absolute;right:-6px;top:10px;
      width:16px;height:16px;border-radius:8px;
      background: radial-gradient(circle at 30% 30%, #86EFAC, #16A34A);
      box-shadow: 0 10px 20px rgba(22,163,74,.16);
    }
    .brandTitle{font-weight:900;letter-spacing:.2px;line-height:1}
    .brandSub{font-size:12px;color:var(--muted);font-weight:800;margin-top:3px}

    nav{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
    nav a{
      font-size:14px;color:var(--muted);font-weight:800;text-decoration:none;
      padding:6px 8px;border-radius:10px;
    }
    nav a:hover{background:rgba(37,99,235,.06);text-decoration:none}

    .btnRow{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:14px;border:1px solid var(--line);
      font-weight:900;font-size:14px;text-decoration:none;
      background:var(--card);
      box-shadow: 0 8px 24px rgba(15,23,42,.06);
      cursor:pointer;
      white-space:nowrap;
    }
    .btnPrimary{
      border:0;
      background: linear-gradient(135deg, #2563EB, #3B82F6);
      color:#fff;
      box-shadow: 0 14px 28px rgba(37,99,235,.22);
    }
    .btnPrimary:hover{filter:brightness(1.03)}
    .btnGhost{background:transparent;box-shadow:none}

    /* MOBILE MENU (compact + dropdown) */
    .mobileToggle{display:none}
    .mobileMenu{
      display:none;
      padding:10px 0 14px;
      border-top:1px solid var(--line);
    }
    .mobileMenuInner{
      display:grid;
      gap:10px;
    }
    .mobileLinks{
      display:grid;
      gap:10px;
    }
    .mobileLinks a{
      display:block;
      width:100%;
      padding:12px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
      font-size:14px;
      font-weight:900;
      color:var(--muted);
      text-decoration:none;
    }
    .mobileCtas{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .mobileCtas .btn{width:100%}
    .is-open .mobileMenu{display:block}

    /* HERO */
    .pill{
      display:inline-flex;gap:8px;align-items:center;
      padding:8px 12px;border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-weight:900;font-size:13px;
      margin-right:8px;margin-bottom:8px;
    }
    .hero{padding:22px 0 18px}
    .grid{display:grid;grid-template-columns: 1.1fr .9fr;gap:16px;align-items:stretch}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .heroLeft{padding:22px}
    h1{margin:10px 0 10px;font-size:42px;line-height:1.06;letter-spacing:-.8px}
    .sub{margin:0;color:var(--muted);font-size:16px;line-height:1.6;max-width:72ch}

    .heroCtas{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .bullets{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:16px}
    .bullet{border:1px solid var(--line);border-radius:16px;padding:12px;background:#fff;}
    .bullet b{display:block;font-size:14px}
    .bullet span{display:block;color:var(--muted);font-weight:800;margin-top:4px;font-size:13px;line-height:1.45}

    .heroRight{padding:16px;display:flex;flex-direction:column;gap:12px}
    .imgBox{border:1px solid var(--line);border-radius:16px;overflow:hidden;background:#fff;min-height:220px}
    .imgBox img{width:100%;height:100%;object-fit:cover;display:block}

    .sideTitle{font-weight:1000;font-size:16px;margin:0}
    .sideList{display:grid;gap:10px}
    .sideItem{border:1px solid var(--line);border-radius:16px;padding:12px;background:#fff}
    .sideItem b{display:block}
    .sideItem span{color:var(--muted);font-weight:800}

    .alert{
      border:1px solid rgba(22,163,74,.25);
      background: rgba(22,163,74,.06);
      border-radius:16px;
      padding:12px;
      color: var(--muted);
      font-weight:900;
      line-height:1.45;
    }
    .alert b{color:var(--text)}
    .alert .dot{color:var(--green);margin-right:6px}

    /* SECTIONS */
    section{padding:18px 0}
    .sectionTitle{font-size:26px;letter-spacing:-.4px;margin:0 0 10px}
    .sectionLead{margin:0 0 14px;color:var(--muted);font-weight:800;line-height:1.6;max-width:78ch}

    .packages{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .pkg{padding:16px;position:relative}
    .badge{
      position:absolute;top:14px;right:14px;
      font-size:12px;font-weight:1000;
      padding:6px 10px;border-radius:999px;
      background: rgba(37,99,235,.10);
      border:1px solid rgba(37,99,235,.20);
      color:#1D4ED8;
      max-width: 130px;text-align:center;
    }
    .pkg h3{margin:0 0 6px}
    .pkg p{margin:0;color:var(--muted);font-weight:800;line-height:1.6}
    .pkg ul{margin:10px 0 0;padding-left:18px;color:var(--muted);font-weight:800;line-height:1.7}

    .process{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .step{padding:16px}
    .num{
      width:36px;height:36px;border-radius:14px;
      display:inline-flex;align-items:center;justify-content:center;
      background: rgba(37,99,235,.10);
      border:1px solid rgba(37,99,235,.20);
      color:#1D4ED8;font-weight:1000;margin-bottom:10px;
    }
    .step h3{margin:0 0 6px}
    .step p{margin:0;color:var(--muted);font-weight:800;line-height:1.6}

    .warranty{padding:16px;border-left:4px solid var(--green)}
    .warranty h3{margin:0 0 6px}
    .warranty p{margin:0;color:var(--muted);font-weight:800;line-height:1.65}

    /* FORM */
    .formWrap{padding:16px}
    form{display:grid;gap:10px}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    label{font-size:13px;color:var(--muted);font-weight:1000}
    input,textarea{
      width:100%;padding:12px;border-radius:14px;border:1px solid var(--line);
      background:#fff;color:var(--text);font-size:15px;outline:none;
    }
    textarea{min-height:92px;resize:vertical}
    .fine{color:var(--muted);font-size:12px;font-weight:900;line-height:1.5}

    footer{border-top:1px solid var(--line);padding:18px 0 26px;color:var(--muted);font-weight:900}
    .footGrid{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}

    /* RESPONSIVE */
    @media (max-width: 920px){
      .topbar{flex-direction:column;align-items:stretch}
      .brand{justify-content:flex-start}
      .btnRow{justify-content:flex-start}
      .grid{grid-template-columns:1fr}
      .packages{grid-template-columns:1fr}
      .process{grid-template-columns:1fr}
    }

    /* IMPORTANT: compact header on mobile */
    @media (max-width: 520px){
      .container{padding:0 14px}
      h1{font-size:32px}
      .heroLeft{padding:16px}
      .heroRight{padding:14px}
      .bullets{grid-template-columns:1fr}
      .row2{grid-template-columns:1fr}

      /* Hide desktop nav & button row, show one Menu button */
      nav{display:none}
      .btnRow{display:none}

      .topbar{
        flex-direction:row;
        align-items:center;
        justify-content:space-between;
        padding:10px 0;
      }
      .brand{min-width:auto}
      .brandSub{display:none} /* keeps header short */
      .mobileToggle{display:inline-flex}
      .heroCtas .btn{width:100%}
    }
  </style>
</head>

<header id="siteHeader">
  <div class="container">
    <div class="topbar">
      <di
